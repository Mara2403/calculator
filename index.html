<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500;700;800&display=swap" rel="stylesheet">
    <title>Calculator</title>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <p class="calculations"></p>
          <p class="result">0</p>
        </div>
        <div class="button-container">
          <div class="buttons">
            <div class="firts-line">
              <button class="double-size-button btn-clear">c</button>
              <button class="btn-undo">x</button>
              <button class="btn-operator" value="/">/</button>
            </div>
            <div class="senond-line">
              <button class="btn-num" value="7">7</button>
              <button class="btn-num" value="8">8</button>
              <button class="btn-num" value="9">9</button>
              <button class="btn-operator" value="*">*</button>
            </div>
            <div class="thrid-line">
              <button class="btn-num" value="4">4</button>
              <button class="btn-num" value="5">5</button>
              <button class="btn-num" value="6">6</button>
              <button class="btn-operator" value="-">-</button>
            </div>
            <div class="fourth-line">
              <button class="btn-num" value="1">1</button>
              <button class="btn-num" value="2">2</button>
              <button class="btn-num" value="3">3</button>
              <button class="btn-operator" value="+">+</button>
            </div>
            <div class="fifth-line">
              <button class="btn-num" value="0">0</button>
              <button>.</button>
              <button class="double-size-button btn-equals" value="=">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
  </head>
</html>
