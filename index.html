<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <p class="calculations">3+4</p>
          <p class="outcome">7</p>
        </div>
        <div class="button-container">
          <div class="buttons">
            <div class="firts-line">
              <button class="double-size-button">c</button>
              <button>x</button>
              <button>/</button>
            </div>
            <div class="senond-line">
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>*</button>
            </div>
            <div class="thrid-line">
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>-</button>
            </div>
            <div class="fourth-line">
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>+</button>
            </div>
            <div class="fifth-line">
              <button>0</button>
              <button>.</button>
              <button class="double-size-button">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
  </head>
</html>
